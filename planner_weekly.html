<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO & TAKE-OFF</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&family=Hahmlet&family=Gothic+A1&display=swap" rel="stylesheet">

  <style>
    html {
      height: 100%;
    }

    body {
      background-color: #f9f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .top-bar {
      position: absolute; 
      top: 20px; 
      left: 50px;
      font-size: 36px;
    }
    .top-bar .highlight { 
      font-weight: 900; 
      font-style: italic; 
      color: #BC6BB8; 
    }
    .top-bar .amp { 
      font-style: normal; 
      color: #656565; 
      font-weight: 700; 
    }

    nav {
      background: #fff; 
      padding: 28px 50px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      position: relative; 
      flex-wrap: wrap;
    }
    .nav-links {
      display: flex; 
      gap: 0; 
      flex-wrap: wrap;
    }
    .nav-item {
      position: relative;
      padding: 0 30px;
    }
    .nav-item:not(:last-child)::after {
      content: ""; 
      position: absolute; 
      right: 0; 
      top: 50%;
      transform: translateY(-50%);
      width: 1px; 
      height: 60%; 
      background-color: #ccc;
    }
    .nav-links span, .nav-links a, .dropdown div a {
      color: #656565; 
      font-size: 28px; 
      text-decoration: none; 
      cursor: pointer;
    }
    .nav-item span { cursor: pointer; }
    .nav-item.active > a > span {
      color: #BC6BB8;
    }

    .nav-item:hover .dropdown,
    .nav-item:focus-within .dropdown {
      display: flex;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 3px solid #eeeeee;
      padding: 10px 16px;
      border-radius: 12px;
      z-index: 10;
      flex-direction: row;
      gap: 0;
      pointer-events: auto;
    }
    .dropdown div {
      padding: 0 12px; 
      position: relative;
    }
    .dropdown div:not(:last-child)::after {
      content: ""; 
      position: absolute; 
      right: 0; 
      top: 50%;
      transform: translateY(-50%);
      height: 60%; 
      width: 1px; 
      background-color: #ccc;
    }
    .dropdown div a {
      font-size: 22px; 
      white-space: nowrap;
      display: inline-block; 
      padding: 4px 0;
    }
    .dropdown div:hover a, a:hover {
      color: #BC6BB8;
    }

    .content {
      flex: 1; 
      min-height: calc(100vh - 75px);  
      display: flex;
      text-align: center;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;  
      gap: 24px;
      padding: 40px 100px; 
    }

    .planner-title {
      color: #4B2840;
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 48px;
      text-align: center;
    }

    .calendar-icon {
      font-size: 24px;
    }

    .grid-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.2px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .day-box {
      background: white;
      border: 2px solid #E2E2E2;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #D3B2D5;
      font-size: 20px;
    }

    .day-box:hover {
      background-color: #FAF7FB;
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
      cursor: pointer;
    }

    .memo-box {
      align-items: flex-start;
      justify-content: flex-start;
    }

    .memo-box strong {
      align-self: center;
      margin-bottom: 10px;
    }

    .memo-box ul {
      padding-left: 20px;
      margin-top: 8px;
      text-align: left;
    }

    .memo-box ul li {
      margin-bottom: 8px;
    }

    .memo-box input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 15px;
      border: none;
      outline: none;
      background-color: transparent;
    }

    .bottom-note {
      margin-top: 20px;
      font-size: 15px;
      color: #888;
      text-align: left;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer {
      height: 75px;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 4%;
      margin-top: auto; 
    }
    
    .footer-text {
      font-size: 20px;
      color: #797878;
    }
  
    /* ===== Îã§ÌÅ¨Î™®Îìú Ïä§ÌÉÄÏùº ===== */
    body.dark-mode {
      background-color: #908f8f;
      color: #EAEAEA;
    }

    body.dark-mode .top-bar .amp {
      color: #EAEAEA; 
    }
  
    body.dark-mode nav,
    body.dark-mode .dropdown,
    body.dark-mode .day-box,
    body.dark-mode .footer {
      background-color: #605f5f !important;
      color: #EAEAEA !important;
      box-shadow: none !important;
      border-color: #666 !important;
    }

    body.dark-mode .top-bar .highlight,
    body.dark-mode .nav-item.active > a > span,
    body.dark-mode .dropdown div:hover a {
      color: #BC6BB8 !important;
    }

    body.dark-mode .nav-links span,
    body.dark-mode .nav-links a,
    body.dark-mode .dropdown div a {
      color: #EAEAEA !important;
    }

    body.dark-mode .planner-title {
      color: #ffffff  !important;
    }

    body.dark-mode .day-box:hover {
      background-color: #555 !important;
    }

    body.dark-mode .memo-box input[type="text"] {
      color: #EAEAEA;
      background-color: transparent;
      border-bottom: 1px solid #999;
    }

    body.dark-mode .bottom-note,
    body.dark-mode .footer-text {
      color: #ccc;
    }

    /* Îç∞Ïä§ÌÅ¨ÌÉë Ï†ÑÏö© Î∞òÏùëÌòï */
    @media (min-width: 1025px) {
      .top-bar {
        font-size: 36px;
        left: 50px;
      }

      .nav-links span,
      .nav-links a {
        font-size: 28px;
      }

      .dropdown div a {
        font-size: 22px;
      }

      .planner-title {
        font-size: 36px;
        margin-bottom: 48px;
      }

      .grid-box {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.2px;
      }

      .day-box {
        height: 250px;
        font-size: 20px;
        padding: 20px;
      }

      .footer-text {
        font-size: 20px;
      }

      .memo-box input[type="text"] {
        font-size: 15px;
      }

      .bottom-note {
        font-size: 15px;
      }
    }

    /* ÌÉúÎ∏îÎ¶ø Ï†ÑÏö© Î∞òÏùëÌòï */
    @media (min-width: 768px) and (max-width: 1024px) {
      .top-bar {
        font-size: 30px;
        position: static;
        margin-bottom: 10px;
        text-align: center;
      }

      nav {
        padding: 24px;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-item {
        padding: 10px 0;
        width: 100%;
      }

      .planner-title {
        font-size: 30px;
        margin-bottom: 36px;
      }

      .grid-box {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .day-box {
        height: 200px;
        font-size: 18px;
      }

      .memo-box input[type="text"] {
        font-size: 14px;
      }

      .bottom-note {
        font-size: 14px;
        text-align: center;
      }

      .footer {
        justify-content: center;
        padding-right: 0;
        text-align: center;
      }

      .footer-text {
        font-size: 18px;
      }
    }

    /* Ïä§ÎßàÌä∏Ìè∞ Ï†ÑÏö© Î∞òÏùëÌòï */
    @media (max-width: 767px) {
      .top-bar {
        font-size: 26px;
        position: static;
        margin-bottom: 10px;
        text-align: center;
      }

      nav {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-item {
        padding: 8px 0;
        width: 100%;
      }

      .planner-title {
        font-size: 26px;
        margin-bottom: 24px;
      }

      .grid-box {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .day-box {
        height: 160px;
        font-size: 16px;
        padding: 16px;
      }

      .memo-box input[type="text"] {
        font-size: 13px;
      }

      .bottom-note {
        font-size: 13px;
        text-align: center;
      }

      .footer {
        justify-content: center;
        padding-right: 0;
        text-align: center;
      }

      .footer-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="main.html">
      <div class="top-bar">
        <span class="highlight">TO-DO</span>
        <span class="amp">&amp;</span>
        <span class="highlight">TAKE-OFF</span>
      </div>
    </a>
    <div class="nav-links">
      <div class="nav-item"><a href="calendar.html"><span>Calendar</span></a></div>
      <div class="nav-item">
        <a href="#"><span>Planner</span></a>
        <div class="dropdown">
          <div><a href="planner_weekly.html">Weekly</a></div>
          <div><a href="#" id="go-daily">Daily</a></div>

      <div class="nav-item">
        <a href="#"><span>Travel</span></a>
        <div class="dropdown">
          <div><a href="travel_prepare.html">Prepare</a></div>

      <div class="nav-item">

        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1 class="planner-title">
      WEEKLY PLANNER <span class="calendar-icon">üìÖ</span>
    </h1>

    <div class="grid-box">
      <div class="day-box"><strong>Mon</strong></div>
      <div class="day-box"><strong>Tue</strong></div>
      <div class="day-box"><strong>Wed</strong></div>
      <div class="day-box"><strong>Thu</strong></div>
      <div class="day-box"><strong>Fri</strong></div>
      <div class="day-box"><strong>Sat</strong></div>
      <div class="day-box"><strong>Sun</strong></div>
      <div class="day-box memo-box">
        <strong>Notice.</strong>
        <ul>
          <li><input type="text" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" /></li>
          <li><input type="text" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" /></li>
          <li><input type="text" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" /></li>
          <li><input type="text" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" /></li>
        </ul>
      </div>
    </div>

    <p class="bottom-note">Í∞Å ÏöîÏùº Ïπ∏ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Ìï¥Îãπ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.</p>
  </div>

  <div class="footer">
    <div class="footer-text">¬© 2025 TO-DO to TAKE-OFF. Created by Team 02.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Î©îÎ™® ÏûÖÎ†•Í∞í localStorageÏóê Ï†ÄÏû•/Î≥µÏõê
      const memoInputs = document.querySelectorAll('.memo-box input[type="text"]');

      memoInputs.forEach((input, idx) => {
        const saved = localStorage.getItem(`weekly_memo_${idx}`);
        if (saved) input.value = saved;

        input.addEventListener('input', () => {
          localStorage.setItem(`weekly_memo_${idx}`, input.value);
        });
      });

      // ÏöîÏùº Î∞ïÏä§Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ planner_daily_ÏöîÏùº.htmlÎ°ú Ïù¥Îèô
      const dayBoxes = document.querySelectorAll('.day-box');

      dayBoxes.forEach(box => {
        const label = box.querySelector('strong')?.textContent?.trim();

        if (label && label !== 'Notice.') {
          const dayMap = {
            Mon: 'mon',
            Tue: 'tue',
            Wed: 'wed',
            Thu: 'thu',
            Fri: 'fri',
            Sat: 'sat',
            Sun: 'sun'
          };

          const dayKey = dayMap[label];
          if (dayKey) {
            box.addEventListener('click', () => {
              window.location.href = `planner_daily_${dayKey}.html`;
            });
          }
        }
      });

      //Ï†ÄÏû•Îêú Í∏ÄÍº¥ Ï†ÅÏö©
      const font = localStorage.getItem("fontFamily");
      if (font) {
        document.body.style.fontFamily = font;
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      const currentPage = window.location.pathname.split('/').pop();
      if (currentPage === "planner_weekly.html") {
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach(item => {
          const linkText = item.textContent.trim();
          if (linkText.includes("Planner")) {
            item.classList.add("active");
          }
        });
      }
    });

    //Î©îÎâ¥Î∞î ÏöîÏùºÎ≥Ñ ÌååÏùº Îß§Ìïë 
    const dayToFile = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];

    document.addEventListener('DOMContentLoaded', () => {
      const dailyLink = document.getElementById('go-daily');

      dailyLink.addEventListener('click', (e) => {
        e.preventDefault(); 

        const today = new Date();
        const dayIndex = today.getDay();
        const fileSuffix = dayToFile[dayIndex]; 
        const url = `planner_daily_${fileSuffix}.html`;

        window.location.href = url;
      });
    }); 
  </script>
