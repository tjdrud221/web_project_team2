
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&family=Hahmlet&family=Gothic+A1&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 50px;
      font-size: 36px;
    }

    .top-bar .highlight {
      font-weight: 900;
      font-style: italic;
      color: #b86cc3;
    }

    .top-bar .amp {
      font-style: normal;
      color: #555;
      font-weight: 700;
    }

    .welcome {
      margin-top: 30px;
      font-size: 32px;
      color: #000;
    }

    .username {
      color: #b86cc3;
      font-weight: bold;
      font-size: 36px;
    }

    .quote {
      margin-top: 85px;
      font-size: 40px;
      font-weight: 500;
      color: #343434;
      text-shadow: 0px 3px 3px rgba(0, 0, 0, 0.24);
    } 


    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .footer {
      position: absolute;
      bottom: 50px;
      font-size: 24px;
      color: #4A4A4A;
      cursor: pointer;
      animation: blink 1.5s infinite;
    }

    #quote-input {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      width: 400px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 12px;
      outline: none;
    }

    /* 다크모드 스타일 */
    body.dark-mode {
      background-color: #908f8f;
      color: #EAEAEA;
    }

    body.dark-mode .top-bar .highlight,
    body.dark-mode .username {
      color: #8892D6;
    }

    body.dark-mode .top-bar .amp,
    body.dark-mode .welcome,
    body.dark-mode .quote {
      color: #EAEAEA;
    }

    body.dark-mode .quote {
      text-shadow: none;
    }

    body.dark-mode .footer {
      color: #CDD6FC;
    }

    /* 반응형 웹 */
    @media (max-width: 767px) {
      nav {
        padding: 16px !important;
        flex-direction: column !important;
        align-items: flex-start !important;
      }

      .top-bar {
        font-size: clamp(20px, 5vw, 28px) !important;
        position: static !important;
        margin-bottom: 10px !important;
        text-align: center;
      }

      .nav-links {
        flex-direction: column !important;
        width: 100% !important;
      }

      .nav-item {
        padding: 10px 0 !important;
        width: 100% !important;
      }

      .container, .section, main, aside, footer {
        width: 100% !important;
        padding: 10px !important;
        box-sizing: border-box !important;
      }

      .calendar-day {
        font-size: clamp(20px, 5vw, 32px) !important;
      }

      .d-day-text {
        font-size: clamp(18px, 4vw, 28px) !important;
      }

      .footer-text {
        font-size: clamp(12px, 2vw, 16px) !important;
      }

      .card {
        padding: 16px !important;
        font-size: clamp(14px, 3vw, 18px) !important;
      }

      .title {
        font-size: clamp(16px, 4vw, 24px) !important;
      }

      img {
        max-width: 100% !important;
        height: auto !important;
      }

      .input-wrapper,
      .setting-wrapper,
      .setting-box,
      .setting-section {
        flex-direction: column !important;
        width: 100% !important;
        margin: 0 auto !important;
        gap: 12px !important;
        padding: 10px !important;
      }

      .setting-title {
        font-size: clamp(18px, 5vw, 24px) !important;
      }

      .setting-box input,
      .setting-box select {
        width: 100% !important;
        font-size: clamp(14px, 4vw, 18px) !important;
      }

      .footer {
        justify-content: center;
        padding-right: 0;
        text-align: center;
      }
    }

    /* 태블릿 전용 반응형 */
    @media (min-width: 768px) and (max-width: 1024px) {
      .top-bar {
        font-size: 32px;
        left: 30px;
      }

      .welcome {
        font-size: 28px;
      }

      .username {
        font-size: 32px;
      }

      .quote {
        font-size: 36px;
        margin-top: 60px;
      }

      .footer {
        font-size: 22px;
        bottom: 40px;
      }

      #quote-input {
        width: 70%;
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    /* 스마트폰 전용 반응형 */
    @media (max-width: 767px) {
      .top-bar {
        font-size: 26px;
        position: static;
        margin-bottom: 10px;
        text-align: center;
      }

      .welcome {
        font-size: 22px;
        text-align: center;
      }

      .username {
        font-size: 26px;
      }

      .quote {
        font-size: 28px;
        margin-top: 40px;
        text-align: center;
        padding: 0 20px;
      }

      .footer {
        font-size: 18px;
        bottom: 30px;
        text-align: center;
        width: 100%;
      }

      #quote-input {
        width: 85%;
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <span class="highlight">TO-DO</span> <span class="amp">&amp;</span> <span class="highlight">TAKE-OFF</span>
  </div>

  <div class="welcome">
    <span class="username" id="username">사용자</span> 님, 환영합니다!
  </div>

  <div class="quote" id="quote-display" contenteditable="true">매일매일을 작은 여행처럼 살아보기</div>

  <div class="footer" id="to-main">press to do</div>

  <script>
    function getCurrentUser() {
      const nickname = document.cookie.match(/(?:^| )nickname=([^;]+)/);
      if (nickname) return decodeURIComponent(nickname[1]);

      const match = document.cookie.match(/(?:^| )user=([^;]+)/);
      return match ? decodeURIComponent(match[1].split("@")[0]) : "사용자";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const username = getCurrentUser();
      document.getElementById("username").textContent = username;

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      const quoteKey = "quote_" + username;
      const quoteDisplay = document.getElementById("quote-display");
      const quoteInput = document.getElementById("quote-input");

      const savedQuote = localStorage.getItem(quoteKey);
      if (savedQuote && savedQuote.trim() !== "") {
        quoteDisplay.textContent = savedQuote;
      } else {
        quoteDisplay.textContent = "매일매일을 작은 여행처럼 살아보기";
      }
      quoteDisplay.addEventListener("blur", () => {
        const value = quoteDisplay.textContent.trim();
        if (value) {
          localStorage.setItem(quoteKey, value);
        } else {
          localStorage.removeItem(quoteKey);
        }
      });

      const font = localStorage.getItem("fontFamily");
      if (font) {
        document.body.style.fontFamily = font;
      }

      document.getElementById("to-main").addEventListener("click", () => {
        const value = quoteDisplay.textContent.trim();

        localStorage.setItem(quoteKey, value);

        document.cookie = `motto=${encodeURIComponent(value)}; path=/; max-age=31536000`;
        document.cookie = `nickname=${encodeURIComponent(username)}; path=/; max-age=31536000`;
        document.cookie = `username=${encodeURIComponent(username + "@sookmyung.ac.kr")}; path=/; max-age=31536000`;

        window.location.href = "main.html";
      });
    });
  </script>
</body>
</html>
